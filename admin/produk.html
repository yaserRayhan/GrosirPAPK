<!-- Modal Tambah -->
<div class="modal fade " id="modalTambah" tabindex="-1" aria-labelledby="modalTambah" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTambah">Tambah Data Produk</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="nama_barang">Nama Produk</label>
                  <input type="text" class="form-control" id="nama_barang">
                </div>
                <div class="form-group">
                  <label for="stok">Stok Produk</label>
                  <input type="number" class="form-control" id="stok">
                </div>
                <div class="form-group">
                    <label for="ukuran">Ukuran Produk</label>
                    <input type="text" class="form-control" id="ukuran">
                </div>
                <div class="form-group">
                    <label for="harga">Harga Produk</label>
                    <input type="number" class="form-control" id="harga">
                </div>
                <div class="form-group">
                    <label for="deskripsi_singkat">Deskripsi Singkat Produk</label>
                    <input type="text" class="form-control" id="deskripsi_singkat">
                </div>
                <div class="form-group">
                    <label for="deskripsi">Deskripsi Produk</label>
                    <textarea class="form-control" id="deskripsi" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="kategori">Kategori Produk</label>
                    <select id="kategori" class="form-control">
                      <option value="pakaian">Pakaian</option>
                      <option value="celana">Celana</option>
                      <option value="sepatu">Sepatu</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gambar">Gambar Produk</label>
                    <input type="file" class="form-control-file" id="gambar">
                </div>
                <div class="form-group">
                    <label for="diskon">Total Diskon</label>
                    <input type="number" class="form-control" id="diskon">
                </div>
                <div class="form-group">
                    <label for="minimal_diskon">Minimal Pembelian</label>
                    <input type="number" class="form-control" id="minimal_diskon">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>

          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="nama_barang_edit">Nama Produk</label>
                  <input type="hidden" name="id_edit" id="id_edit">
                  <input type="text" class="form-control" id="nama_barang_edit">
                </div>
                <div class="form-group">
                  <label for="stok_edit">Stok Produk</label>
                  <input type="number" class="form-control" id="stok_edit">
                </div>
                <div class="form-group">
                    <label for="ukuran_edit">Ukuran Produk</label>
                    <input type="text" class="form-control" id="ukuran_edit">
                </div>
                <div class="form-group">
                    <label for="harga_edit">Harga Produk</label>
                    <input type="number" class="form-control" id="harga_edit">
                </div>
                <div class="form-group">
                    <label for="deskripsi_singkat_edit">Deskripsi Singkat Produk</label>
                    <input type="text" class="form-control" id="deskripsi_singkat_edit">
                </div>
                <div class="form-group">
                    <label for="deskripsi_edit">Deskripsi Produk</label>
                    <textarea class="form-control" id="deskripsi_edit" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="kategori_edit">Kategori Produk</label>
                    <select id="kategori_edit" class="form-control">
                      <option value="pakaian">Pakaian</option>
                      <option value="celana">Celana</option>

                    </select>
                </div>

                    <label for="gambar_edit">Gambar Produk</label>
                    <input type="file" class="form-control-file" id="gambar_edit">
                </div>

                </div>

                </div>

<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.js"></script>
<script src="../assets/js/scriptAdmin.js"></script>
<script src="../assets/js/register.js"></script>

<script>
    checkLogin();
    async function setData(){
        const data= await getAllProduk();
        let content = await document.getElementById("content-produk-all");
       
        data.data.forEach(produk => {
            // add to content
            let html  = `
            <div id="content-produk mb-2">
                    <div class="card-content">
                            <div class="row justify-content-md-center">
                                <div class="col-sm-auto">
                                    <img src="${produk.gambar}" class="image-content mx-auto d-block mt-3">
                                    <p class="text-title-content">${produk.nama_barang}</p>
                                    <p class="text-title-content">${produk.ukuran}</p>
                                </div>
                            </div>
                            <div class="row mb-4 mx-1">
                                <center>
                                    <div class="col text-spesifikasi">
                                        Stock : ${produk.stok}
                                        <br>
                                        Harga : ${produk.harga} IDR
                                    </div>
                                </center>
                                <div class="col">
                                    <center>
                                        <button class="btn btn-warning ml-2" data-internalid="${produk.id}">
                                            edit
                                        </button>
                                        <button class="btn btn-danger ml-2" data-internalid="${produk.id}">
                                            Hapus
                                        </button>
                                    </center>
                                </div>
                            </div>
                            <div style="height: 1px;"></div>
                    </div>
                </div>
            `;
            content.innerHTML += html;
        });

        //show data
        document.getElementById("content-produk-all").innerHTML = content.innerHTML;

        //cetak kelayar isi json di footer
       
    }

    setData();


    //if button edit click
    $(document).on("click", ".btn-warning", async function(){
        let id = await this.getAttribute("data-internalid");
        const data = await getProdukById(id);
        document.getElementById("id_edit").value = data.id;
        document.getElementById("nama_barang_edit").value = data.nama_barang;
        document.getElementById("stok_edit").value = data.stok;
        document.getElementById("ukuran_edit").value = data.ukuran;
        document.getElementById("harga_edit").value = data.harga;
        document.getElementById("deskripsi_singkat_edit").value = data.deskripsi_singkat;
        document.getElementById("deskripsi_edit").value = data.deskripsi;
        document.getElementById("kategori_edit").value = data.kategori;
        document.getElementById("diskon_edit").value = data.diskon;
        document.getElementById("minimal_diskon_edit").value = data.minimal_diskon;

        $("#modalEdit").modal("show");
    });

    //if button hapus click
    $(document).on("click", ".btn-danger", function(){
        let id = this.getAttribute("data-internalid");
        if(confirm("Apakah anda yakin ingin menghapus produk ini?")){
            deleteProduk(id);
            //refresh data
            document.getElementById("content-produk-all").innerHTML = "";
            setData();
        }
    });

    //if button simpan click
    $(document).on("click", "#tombolModalSimpan",async function(){
        let nama_barang = document.getElementById("nama_barang").value;
        let stok = document.getElementById("stok").value;
        let ukuran = document.getElementById("ukuran").value;
        let harga = document.getElementById("harga").value;
        let deskripsi_singkat = document.getElementById("deskripsi_singkat").value;
        let deskripsi = document.getElementById("deskripsi").value;
        let kategori = document.getElementById("kategori").value;
        let gambar = document.getElementById("gambar").files[0];
        gambar = await imageToBase64(gambar);
        let diskon = document.getElementById("diskon").value;
        let minimal_diskon = document.getElementById("minimal_diskon").value;

        let data = {
            nama_barang: nama_barang,
            stok: parseInt(stok),
            ukuran: ukuran,
            harga: parseInt(harga),
            deskripsi_singkat: deskripsi_singkat,
            deskripsi: deskripsi,
            kategori: kategori,
            gambar: gambar,
            diskon: parseInt(diskon),
            minimal_diskon: parseInt(minimal_diskon)
        }

        const result = await addProduk(data);

        if(result?.id){
            alert("Berhasil menambahkan produk");
            //clear modal
            document.getElementById("nama_barang").value = "";
            document.getElementById("stok").value = "";
            document.getElementById("ukuran").value = "";
            document.getElementById("harga").value = "";
            document.getElementById("deskripsi_singkat").value = "";
            document.getElementById("deskripsi").value = "";
            document.getElementById("kategori").value = "";
            document.getElementById("gambar").value = "";
            document.getElementById("diskon").value = "";
            document.getElementById("minimal_diskon").value = "";
            //close modal
            $("#modalTambah").modal("hide");
            //refresh data
            document.getElementById("content-produk-all").innerHTML = "";
            setData();
        }

    });


    //if button edit simpan click
    $(document).on("click", "#tombolModalEditSimpan",async function(){
        let id = document.getElementById("id_edit").value;
        let nama_barang = document.getElementById("nama_barang_edit").value;
        let stok = document.getElementById("stok_edit").value;
        let ukuran = document.getElementById("ukuran_edit").value;
        let harga = document.getElementById("harga_edit").value;
        let deskripsi_singkat = document.getElementById("deskripsi_singkat_edit").value;
        let deskripsi = document.getElementById("deskripsi_edit").value;
        let kategori = document.getElementById("kategori_edit").value;
        let gambar = document.getElementById("gambar_edit").files[0];
        if(gambar){
            gambar = await imageToBase64(gambar);
        }
        let diskon = document.getElementById("diskon_edit").value;
        let minimal_diskon = document.getElementById("minimal_diskon_edit").value;

        let data = {
            nama_barang: nama_barang,
            stok: parseInt(stok),
            ukuran: ukuran,
            harga: parseInt(harga),
            deskripsi_singkat: deskripsi_singkat,
            deskripsi: deskripsi,
            kategori: kategori,
            diskon: parseInt(diskon),
            minimal_diskon: parseInt(minimal_diskon)
        }
        if(gambar){
            data.gambar = gambar;
        }

        const result = await editProduk(id,data);
        if(result?.affected){
            //clear modal
            document.getElementById("nama_barang_edit").value = "";
            document.getElementById("stok_edit").value = "";
            document.getElementById("ukuran_edit").value = "";
            document.getElementById("harga_edit").value = "";
            document.getElementById("deskripsi_singkat_edit").value = "";
            document.getElementById("deskripsi_edit").value = "";
            document.getElementById("kategori_edit").value = "";
            document.getElementById("gambar_edit").value = "";
            document.getElementById("diskon_edit").value = "";
            document.getElementById("minimal_diskon_edit").value = "";
            //close modal
            $("#modalEdit").modal("hide");
            //refresh data
            document.getElementById("content-produk-all").innerHTML = "";
            setData();
        }

    });


    //if button logout click
    $(document).on("click", "#Logout", function(){
        logout();
    });
</script>
