<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Loading Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .loading-text {
      margin-bottom: 20px;
    }

    .loading-bar {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      width: 0%;
      height: 100%;
      background-color: #3498db;
      animation: progress 2s ease-in-out infinite;
    }

    @keyframes progress {
      0% {
        width: 0%;
      }

      50% {
        width: 50%;
      }

      100% {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="loading-text">
    <p>Harap Tunggu...</p>
  </div>

  <div class="loading-bar">
    <div class="bar"></div>
  </div>


</body>

</html>
