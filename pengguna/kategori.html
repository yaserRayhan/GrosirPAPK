<script>
    checkLogin();

    async function setData(){
      const data= await getBarangByCaregory('pakaian');

      let content = await document.getElementById("content-baju");

      data.data.forEach(produk => {
          // add to content
          let html  = `
          <div class="col mt-2">
            <div class="card-content">
              <center>
                <img src="${produk.gambar}" class="content-gambar">
              </center>
                <br>
                <div class="text-content">${produk.nama_barang}</div>
                <div class="text-content">${produk.ukuran}</div>
                <br>
                <div class="text-content-small">Stok : ${produk.stok}</div>
                <div class="text-content-small">${produk.harga} IDR</div>
                <center><a href="" class="text-link">Lihat Selengkapnya</a></center>
            </div>
          </div>
          `;

          content.innerHTML += html;
      });

      document.getElementById("content-baju").innerHTML = content.innerHTML;


      const dataCelana= await getBarangByCaregory('celana');
